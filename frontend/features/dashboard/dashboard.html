<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassHero</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // ESSENCIAL!
      theme: {
        extend: {
          colors: {
            primary: '#27ae60',
          }
        }
      }
    };
  </script>
  <style>
    /* Estilos para o menu colapsado */
    body.menu-collapsed .sidebar {
      width: 60px;
    }

    body.menu-collapsed .main-content {
      margin-left: 60px;
    }

    body.menu-collapsed .sidebar .label {
      display: none;
    }

    /* Ajustes para a sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Empurra o √∫ltimo item para o final */
      padding-bottom: 2rem; /* Adiciona um padding na parte inferior */
      align-items: center; /* Centraliza horizontalmente todos os conte√∫dos diretos da sidebar */
    }

    /* Container para os itens do topo da sidebar */
    .sidebar-top-items {
      width: 100%; /* Garante que o UL ocupe a largura total para centraliza√ß√£o */
      padding-top: 4rem; /* Espa√ßo para o bot√£o de toggle */
      display: flex; /* Transforma em flex container */
      flex-direction: column; /* Itens em coluna */
      align-items: center; /* Centraliza os itens dentro desta UL */
      gap: 1.5rem; /* Espa√ßo entre os itens do topo (equivalente a space-y-6) */
    }

    /* Container para o bot√£o de Logout na base */
    .logout-item {
      width: 100%; /* Garante que o UL ocupe a largura total para centraliza√ß√£o */
      display: flex; /* Transforma em flex container */
      flex-direction: column; /* Itens em coluna */
      align-items: center; /* Centraliza o bot√£o dentro desta UL */
    }

    /* Ajuste para garantir que os bot√µes dentro das ULs tamb√©m centralizem seu conte√∫do */
    .sidebar-top-items li,
    .logout-item li {
      width: 100%; /* Garante que o li ocupe a largura total do ul */
      display: flex;
      justify-content: center; /* Centraliza horizontalmente o bot√£o dentro do li */
    }

    /* Garante o cursor de m√£o para todos os bot√µes */
    /* Aplicado a todos os elementos button para m√°xima abrang√™ncia */
    button {
      cursor: pointer !important; /* Aplica o cursor de m√£o a todos os bot√µes com alta prioridade */
    }

    /* Efeito de aumento do √≠cone ao passar o mouse sobre os bot√µes da sidebar */
    .sidebar-top-items button .icon,
    .logout-item button .icon {
      transition: transform 0.2s ease-in-out; /* Adiciona uma transi√ß√£o suave para o efeito de escala */
    }

    .sidebar-top-items button:hover .icon,
    .logout-item button:hover .icon {
      transform: scale(1.2); /* Aumenta o √≠cone em 20% */
    }

    /* Efeito de aumento do √≠cone para o bot√£o de menuToggle */
    #menuToggle span { /* Alvo √© o span que cont√©m o √≠cone dentro do menuToggle */
      transition: transform 0.2s ease-in-out;
      display: inline-block; /* Necess√°rio para que a transforma√ß√£o de escala funcione corretamente em spans */
    }

    #menuToggle:hover span {
      transform: scale(1.2);
    }

    /* Efeito de aumento do √≠cone para o bot√£o de toggleTheme */
    #toggleTheme { /* O √≠cone √© o pr√≥prio texto do bot√£o, ent√£o aplicamos a ele */
      transition: transform 0.2s ease-in-out;
      display: inline-block; /* Necess√°rio para que a transforma√ß√£o de escala funcione corretamente */
    }

    #toggleTheme:hover {
      transform: scale(1.2);
    }

    /* Estilos para o modal de confirma√ß√£o */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Garante que o modal fique acima de tudo */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.75rem; /* rounded-lg */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
      text-align: center;
      max-width: 400px;
      width: 90%; /* Responsivo */
      transform: translateY(-20px); /* Efeito de entrada */
      transition: transform 0.3s ease-in-out;
    }

    .modal-overlay.show .modal-content {
      transform: translateY(0);
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
      gap: 1rem; /* Espa√ßamento entre os bot√µes */
    }

    .modal-buttons button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem; /* rounded-md */
      font-weight: 600; /* font-semibold */
      transition: background-color 0.2s ease-in-out;
    }

    .modal-buttons .btn-confirm {
      background-color: #ef4444; /* red-500 */
      color: white;
    }

    .modal-buttons .btn-confirm:hover {
      background-color: #dc2626; /* red-600 */
    }

    .modal-buttons .btn-cancel {
      background-color: #e5e7eb; /* gray-200 */
      color: #374151; /* gray-700 */
    }

    .modal-buttons .btn-cancel:hover {
      background-color: #d1d5db; /* gray-300 */
    }
  </style>
</head>

<body class="menu-collapsed">
  <div class="fixed top-4 left-4 z-50">
    <button id="menuToggle" class="text-2xl bg-transparent border-none">
      <span id="menuIcon">üìÇ</span>
    </button>
  </div>

  <button id="toggleTheme"
    class="fixed top-4 right-4 text-2xl bg-transparent border-none z-50">
    üåô
  </button>

  <aside class="sidebar fixed top-0 left-0 h-screen w-[200px] bg-gray-800 text-white shadow-lg z-10 transition-all duration-300">
    <ul class="sidebar-top-items">
      <li>
        <button class="text-white text-lg font-semibold hover:text-primary transition-colors flex flex-col items-center">
          <span class="icon text-2xl">üì§</span>
          <span class="label text-sm mt-1">Upload</span>
        </button>
      </li>
      </ul>

    <ul class="logout-item">
      <li>
        <button id="logoutButton" class="text-white text-lg font-semibold hover:text-primary transition-colors flex flex-col items-center">
          <span class="icon text-2xl">üö™</span> <span class="label text-sm mt-1">Logout</span>
        </button>
      </li>
    </ul>
  </aside>

  <main id="mascoteContainer" class="main-content ml-[200px] min-h-screen flex items-center justify-center transition-all duration-300 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100">

    </main>

  <div id="logoutConfirmModal" class="modal-overlay">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-700">Confirmar Sa√≠da</h2>
      <p class="text-gray-700 dark:text-gray-600">Tem certeza que deseja sair da sua conta?</p>
      <div class="modal-buttons">
        <button id="confirmLogoutYes" class="btn-confirm">Sim, Sair</button>
        <button id="confirmLogoutNo" class="btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module">
     import { createSupabaseClient } from "../../config/supabase_client.js";

    // Inicializa o cliente Supabase
    const supabase = createSupabaseClient();


    function renderRandomMascote({
      containerSelector = "#mascoteContainer",
      imageFolder = "../../images/logos",
      imagePrefix = "logo_",
      maxIndex = 3,
      altText = "Mascote ClassHero"
    } = {}) {
      const container = document.querySelector(containerSelector);
      if (!container) return;

      const randomIndex = Math.floor(Math.random() * maxIndex) + 1;
      const paddedIndex = String(randomIndex).padStart(3, '0');
      const imgPath = `${imageFolder}/${imagePrefix}${paddedIndex}.png`;

      const img = document.createElement("img");
      img.src = imgPath;
      img.alt = altText;
      img.className = "scale-[0.75] object-contain";

      container.innerHTML = "";
      container.appendChild(img);
    }

    // Executa ap√≥s o DOM estar carregado
    window.addEventListener("DOMContentLoaded", () => {
      renderRandomMascote();

      // Aplica tema salvo no localStorage
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.getElementById("toggleTheme").textContent = "‚òÄÔ∏è";
      }

      // Altern√¢ncia de tema
      const toggleTheme = document.getElementById("toggleTheme");
      toggleTheme.addEventListener("click", () => {
        const isDark = document.body.classList.toggle("dark");
        toggleTheme.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });

      // Altern√¢ncia de sidebar
      const toggleMenu = document.getElementById("menuToggle");
      const menuIcon = document.getElementById("menuIcon");

      toggleMenu.addEventListener("click", () => {
        document.body.classList.toggle("menu-collapsed");
        const collapsed = document.body.classList.contains("menu-collapsed");
        menuIcon.textContent = collapsed ? "üìÇ" : "üìÅ";
      });

      // L√≥gica do Modal de Confirma√ß√£o de Logout
      const logoutButton = document.getElementById("logoutButton");
      const logoutConfirmModal = document.getElementById("logoutConfirmModal");
      const confirmLogoutYes = document.getElementById("confirmLogoutYes");
      const confirmLogoutNo = document.getElementById("confirmLogoutNo");

      if (logoutButton) {
        logoutButton.addEventListener("click", () => {
          // Exibe o modal de confirma√ß√£o
          logoutConfirmModal.classList.add("show");
        });
      }

      // Listener para o bot√£o "Sim, Sair" do modal
      if (confirmLogoutYes) {
        confirmLogoutYes.addEventListener("click", async () => {
          try {
            const { error } = await supabase.auth.signOut();

            if (error) {
              console.error("Erro ao fazer logout:", error.message);
              // Lidar com o erro, talvez mostrar uma mensagem para o usu√°rio
            } else {
              console.log("Logout realizado com sucesso!");
              // Redireciona para a p√°gina de login ap√≥s o logout
              window.location.href = `../login/login.html`;
            }
          } catch (err) {
            console.error("Erro inesperado durante o logout:", err);
          } finally {
            // Oculta o modal ap√≥s a tentativa de logout (sucesso ou falha)
            logoutConfirmModal.classList.remove("show");
          }
        });
      }

      // Listener para o bot√£o "Cancelar" do modal
      if (confirmLogoutNo) {
        confirmLogoutNo.addEventListener("click", () => {
          // Apenas oculta o modal
          logoutConfirmModal.classList.remove("show");
        });
      }
    });
  </script>
</body>
</html>

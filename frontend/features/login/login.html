<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ClassHero</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#27ae60',
          }
        }
      }
    }
  </script>

  <!-- Mascote aleatório -->
  <script type="module">
    import { renderRandomImage } from "../../shared/randomImage.js";
    renderRandomImage();
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="flex w-full max-w-6xl bg-white rounded-xl shadow-lg overflow-hidden min-h-[75vh]">

    <!-- Coluna da Imagem -->
    <div class="w-1/2 bg-gray-100 flex items-center justify-center p-8">
      <div class="mascote_container w-full flex justify-center items-center">
        <!-- Imagem aleatória será inserida aqui -->
      </div>
    </div>

    <!-- Coluna do Formulário -->
    <div class="w-1/2 flex flex-col justify-center p-10">
      <div class="w-full">
        <h1 class="text-3xl font-bold text-primary mb-6 text-center">Entrar no ClassHero</h1>

        <form id="loginForm" class="space-y-4">
          <div>
            <label for="emailInput" class="block text-sm font-medium text-gray-700">Seu e-mail</label>
            <div class="mt-1 relative">
              <input type="email" id="emailInput" required placeholder="ex: aluno@email.com"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" />
              <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 12H8m0 0l4-4m-4 4l4 4" />
                </svg>
              </div>
            </div>
          </div>
          <button type="submit"
            class="w-full bg-primary text-white py-2 rounded-md hover:bg-green-700 transition">Acessar / Receber código</button>
        </form>

        <form id="verifyForm" class="space-y-4 mt-6 hidden">
          <div>
            <label for="codeInput" class="block text-sm font-medium text-gray-700">Código de verificação</label>
            <input type="text" id="codeInput" required placeholder="Digite o código"
              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary" />
          </div>
          <button type="submit"
            class="w-full bg-primary text-white py-2 rounded-md hover:bg-green-700 transition">Verificar código</button>
        </form>

        <p id="statusMessage" class="text-center text-sm mt-4 text-gray-600 font-medium"></p>
      </div>
    </div>
  </div>

  <script src="./login.js" type="module"></script>
</body>
</html>

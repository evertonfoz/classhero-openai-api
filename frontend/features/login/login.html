<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ClassHero</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#27ae60',
          }
        }
      }
    }
  </script>

  <!-- Importa칞칫es de m칩dulos JS -->
  <script type="module">
    import { renderRandomLogo } from "../../shared/js/random_logo.js";
    import { initThemeToggle } from "../../shared/js/theme.js";

    renderRandomLogo();
    initThemeToggle();
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center relative">

  <!-- Bot칚o de altern칙ncia de tema -->
  <button id="toggleTheme" class="fixed top-4 right-4 text-2xl z-50">游깿</button>

  <!-- Container principal -->
  <div class="flex flex-col md:flex-row w-full max-w-6xl bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden min-h-[75vh]">

    <!-- Coluna da Imagem -->
    <div class="w-full md:w-1/2 bg-gray-100 dark:bg-gray-700 flex items-center justify-center p-6 md:p-8">
      <div class="mascote_container w-full flex justify-center items-center dark:drop-shadow-[0_0_12px_#ffffffcc]">
        <!-- Mascote 칠 inserida dinamicamente -->
      </div>
    </div>

    <!-- Coluna do Formul치rio -->
    <div class="w-full md:w-1/2 flex flex-col justify-center p-6 md:p-10">
      <div class="w-full">
        <h1 class="text-3xl font-bold text-primary mb-6 text-center">Entrar no ClassHero</h1>

        <!-- Formul치rio de e-mail -->
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="emailInput" class="block text-sm font-medium">Seu e-mail</label>
            <input type="email" id="emailInput" required placeholder="ex: aluno@email.com"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary bg-white dark:bg-gray-900" />
          </div>
          <button type="submit"
            class="w-full bg-primary text-white py-2 rounded-md hover:bg-green-700 transition">Acessar / Receber c칩digo</button>
        </form>

        <!-- Formul치rio de verifica칞칚o -->
        <form id="verifyForm" class="space-y-4 mt-6 hidden">
          <div>
            <label for="codeInput" class="block text-sm font-medium">C칩digo de verifica칞칚o</label>
            <input type="text" id="codeInput" required placeholder="Digite o c칩digo"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary bg-white dark:bg-gray-900" />
          </div>
          <button type="submit"
            class="w-full bg-primary text-white py-2 rounded-md hover:bg-green-700 transition">Verificar c칩digo</button>
        </form>

        <p id="statusMessage" class="text-center text-sm mt-4 text-gray-600 dark:text-gray-300 font-medium"></p>
      </div>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>

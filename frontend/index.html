<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carregando... - ClassHero</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#27ae60',
          }
        }
      }
    }
  </script>

  <!-- Mascote aleatório -->
  <script type="module">
    import { renderRandomLogo } from "./shared/js/random_logo.js";
    renderRandomLogo({
      imageFolder : "./images/logos",
    });
  </script>

  <script>
    window.onload = () => {
      setTimeout(() => {
        window.location.href = "./features/login/login.html";
      }, 5000);
    };
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="flex flex-col items-center justify-center animate-fade-in space-y-6">
    <div class="mascote_container animate-pulse">
      <!-- Imagem inserida dinamicamente -->
    </div>
    <p class="text-primary font-semibold text-lg">Preparando sua experiência de aprendizado...</p>
  </div>

  <style>
    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-fade-in {
      animation: fade-in 1.5s ease-out;
    }
  </style>
</body>
</html>
